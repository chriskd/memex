name: Publish KB to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'kb/**'
      - 'src/memex/publisher/**'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install memex (minimal, no search deps)
        run: uv pip install --system -e . --no-deps && uv pip install --system pydantic python-frontmatter click pyyaml tiktoken markdown-it-py jinja2

      - name: Generate static site
        run: |
          mx publish --kb-root ./kb -o _site --base-url / --title "Memex KB"
          echo "docs.memex-kb.sh" > _site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
